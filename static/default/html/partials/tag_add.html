<div id="tag-add" class="content-normal hide">

  <h3>{{_("Add New Tag")}}</h3>

  <form id="form-tag-add" class="standard" method="POST">

    <input type="hidden" name="csrf" value="">

    <label>{{_("Tag")}}</label>
    <input type="text" id="data-tag-add-tag" name="name" value="" placeholder="{{_("Friends & Family")}}">

    <label>{{_("Slug")}}</label>
    <input type="text" id="data-tag-add-slug" name="slug" value="" placeholder="{{_("friends-family")}}">

    <label>{{_("Display")}}</label>
    <select name="display">
      <option value="tag">{{_("Tag")}}</option>
      <option value="archive">{{_("Archive")}}</option>
    </select>

    <label>{{_("Parent")}}</label>
    <select name="parent">
      <option value="">-------- {{_("none")}} --------</option>
    {% for tag in result.tags %}
      {% if tag.display == "tag" %}
      <option value="{{tag.tid}}">{{tag.name}}</option>
      {% endif %}    
    {% endfor %}
    </select>

    <label>{{_("Template")}}</label>
    <select name="template">
      <option value="default">{{_("Default")}}</option>
    </select>

    <label>{{_("Search Terms")}}</label>
    <textarea name="search_terms" placeholder="in:inbox"></textarea>


    <button type="submit"><span class="icon-plus"></span> {{_("Add")}}</button>

  </form>
</div>
